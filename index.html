<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clock">
        <div id="hrDots" style="--clr:#43b3f0;"></div>
        <div id="minDots" style="--clr:#60f574; "></div>
        <div id="secDots" style="--clr:#fc524c;"></div>

    </div>
    <script>
        function clock() {
            let secdots = document.getElementById('secDots');
            let mindots = document.getElementById('minDots');
            let hrdots = document.getElementById('hrDots');

            var date = new Date();
            var hr = date.getHours() % 12;
            var amPm = date.getHours() >= 12 ? 'PM' : 'AM';
            hr = hr === 0 ? 12 : hr;
            var min = date.getMinutes();
            var sec = date.getSeconds();

            var secondsDots = '';
            for (var i = 1; i < 61; i++) {
                var rotation = i * 6;
                if (i === sec) {
                    secondsDots += `<div class="dot active" style="transform:rotate(` + rotation + `deg);"></div>`;
                } else {

                    secondsDots += `<div class="dot " style="transform:rotate(` + rotation + `deg);"></div>`;
                }
            }
            var miniteDots = '';
            for (var i = 1; i < 61; i++) {
                var rotation = i * 6;
                if (i === min) {
                    miniteDots += `<div class="dot active" style="transform:rotate(` + rotation + `deg);"></div>`;
                } else {

                    miniteDots += `<div class="dot " style="transform:rotate(` + rotation + `deg);"></div>`;
                }
            }
            var hourDots = '';
            for (var i = 1; i <13; i++) {
                var rotation = i * 30 ;
                if (i === hr) {
                    hourDots += `<div class="dot active" style="transform:rotate(` + rotation + `deg);"></div>`;
                } else {

                    hourDots += `<div class="dot " style="transform:rotate(` + rotation + `deg);"></div>`;
                }
            }


            secdots.innerHTML = secondsDots + "<b>" + amPm + "</b>" + "<h2>" + zero(sec) + "<br><span>Seconds</span>" + "</h2>";
            mindots.innerHTML = miniteDots + "<h2>" + zero(min) + '<br><span>Minutes</span></h2>';
            hrdots.innerHTML =  hourDots + "<h2>" + zero(hr) + '<br><span>Hours</span></h2>';
        }
        function zero(numbers) {
            if (numbers < 10) {
                return '0' + numbers;
            }
            else return numbers;
        }


        setInterval(clock, 1000);
    </script>
</body>

</html>
